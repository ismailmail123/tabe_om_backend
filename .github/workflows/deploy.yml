name: Tabeoma Backend Deploy
on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Force Clean Deploy
        uses: appleboy/ssh-action@master
        with:
          host: '72.60.76.188'
          username: 'root'
          key: ${{ secrets.TABEOM_SSH_PRIVATE_KEY }}
          script: |
            cd /root/tabeom/tabe_om_backend
            
            echo "=== Reset Everything ==="
            git fetch origin
            git reset --hard origin/main
            
            echo "=== Clean Install ==="
            rm -rf node_modules
            npm install
            
            echo "=== Restart Application ==="
            pm2 delete tabe_om_backend || true
            cd src
            pm2 start server.js --name tabe_om_backend
            
            echo "=== Save PM2 ==="
            pm2 save
            
            echo "‚úÖ Deployment completed!"
            echo "üìù Latest commit: $(git log --oneline -1)"